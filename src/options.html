		</section>

		<textarea id="systemData" style="position: absolute; left: -9999px;"></textarea>
		<form id="optionsForm" class="options__form">
			<input type="reset" id="resetForm" style="position: absolute; left: -9999px;">
			<fieldset class="options__row">
				<label for="expressionField" class="options__label">Queue name(s) regexp*:</label>
				<input id="expressionField" name="expression" class="options__field options__field" type="text" required>
			</fieldset>

			<fieldset class="options__row">
				<label for="urlField" class="options__label">Task tracker url*:</label>
				<input id="urlField" name="url" class="options__field" type="text" required>
			</fieldset>

			<fieldset class="options__row">
				<label for="apiField" class="options__label">API URL:</label>
				<input id="apiField" name="api" class="options__field" type="text">
			</fieldset>

			<fieldset class="options__row">
				<label for="tokenField" class="options__label">Access Token:</label>
				<textarea id="tokenField" name="token" class="options__field options__field_type_area"></textarea>
			</fieldset>

			<button id="saveBtn" type="submit" class="options__save">Save changes</button>
			<div id="notification" class="options__notification">ðŸ‘Œ</div>
		</form>
	</body>
	<script src="options.js"></script>
</html>
